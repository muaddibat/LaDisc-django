{% extends 'base.html' %}

{% load static %}

{% block content %}


<section class="section-intro padding-y-sm">
<div class="container">

	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
		  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner rounded">
		  <div class="carousel-item active">
			<img class="d-block w-100" src="{% static 'images/banners/7.png' %}" alt="First slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="{% static 'images/banners/8.png' %}" alt="Second slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="{% static 'images/banners/7.png' %}" alt="Third slide">
		  </div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>

</div> 
</section>

<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-success float-right">See all</a>
	<h3 class="section-title">Popular Categories</h3>
</header>

	
<div class="row">

	{% for category in links %}

	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{category.get_url}}" class="img-wrap"> <img src="{{ category.cat_image.url }}"> </a>
			<!--<figcaption class="info-wrap">
				<p>{{category.description}}</p>
			</figcaption>-->
		</div>
	</div> 

	{% endfor %}
	
</div> 

</div>
</section>







</body>
</html>

{% endblock %}
